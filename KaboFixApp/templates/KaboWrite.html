<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    <meta charset="utf-8">
    <title>
        GoTo Problem
    </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">GoTo Problem</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/write/">Написать Кабо<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/read/">Список</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 15px;">
    <div class="card" style="width: 46rem">
    <div class="card-body">
    <div class="page-header">
        <h1>Помощь Кабо</h1>
    </div>
        <p>У вас возникла проблема?</p>
        <p>Скажите, как вас зовут, какая ваша комната, и что произошло.</p>
    </div>
    </div>
    <p>
    <form method="POST">
        {% csrf_token %}
        Ваше имя:
        <p><textarea rows="1" cols="100" name="name"></textarea></p>
        Текст проблемы:
        <p><textarea rows="10" cols="100" name="text"></textarea></p>

        <p><input type="submit" class="btn btn-success btn-lg" /></p>

    </form>
    </p>

    <form method="post" action="/">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger btn-lg" role="button" value="Назад">
    </form>
</div>
</body>
</html>
